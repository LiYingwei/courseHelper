<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>多维选课辅助系统</title>
    <meta name="description" content="高仿真模型"/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">

    <link href="dist/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">

    <link href="bower_components/fullcalendar/dist/fullcalendar.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/sortable.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/examcalendar.css">
  </head>
  <body>
	<nav id="common-header" class="navbar navbar-default" role="navigation">
    <!-- common head template -->
	</nav>

    <div id="maintab3" class="container">
      <div class="row">
        <div id="calendar" class="col-xs-12"></div>
      </div>
      <h1>倒计时&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal" onclick="modifyExam(-1)">
          新增
        </button>
      </h1>
      <div id="countDown" class="col-xs-12">
        
      </div>
      <h1>已考完&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-md" data-toggle="modal" onclick="removeAllPast()">
          删除全部
        </button>
      </h1>
      <div id="pastExam" class="col-xs-12">
        
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">新增/修改</h4>
            </div>
            <form class="form-horizontal" id="modifyExamInfo">
              <div class="modal-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="title">课程名称</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="输入课程名称"></input>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="date_time">考试时间</label>
                  <div class="col-sm-10">
                    <input size="16" type="text" value="2016-07-1 09:00" readonly class="form_datetime form-control" id="date_time" placeholder="选择考试时间"></input>

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="position">考试地点</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="position" placeholder="输入考试地点"></input>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="method">考核方式</label>
                  <div class="col-sm-10">
                    <!--input type="text" class="form-control" id="method" placeholder="输入考核方式"></input-->
                    <select name="method" id="method" class="selectpicker form-select" data-style="btn-success">
                      <option value="1">论文</option>
                      <option value="2">闭卷</option>
                      <option value="3">开卷</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="commitModify()">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
          
    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="bower_components/typeahead.js/dist/typeahead.jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="Sortable/jquery.fn.sortable.js"></script>
    <script src="Sortable/Sortable.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="dist/js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="dist/js/vendor/Chart.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script src="bower_components/remarkable-bootstrap-notify/bootstrap-notify.js"></script>
    <script src="docs/assets/js/application.js"></script>
    <script src="js/data/courseinfo.js"></script>
    <script src="header/header.js"></script>
    <script src="js/common.js"></script>
    <script src="js/exam.js"></script>
  </body>
</html>
