<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>多维选课辅助系统</title>
    <meta name="description" content="高仿真模型"/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>
  <body>
    <nav id="common-header" class="navbar navbar-default" role="navigation">
      <!-- common head template -->
    </nav>
    <div class="modal fade" data-backdrop="static" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" hidden><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">请填写个人信息</h4>
          </div>
          <form class="form-horizontal" id="modifyExamInfo">
            <div class="modal-body">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textname">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="textname" placeholder="输入姓名"></input>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textid">学号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="textid" placeholder="输入学号"></input>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textmajor">方案</label>
                <div class="col-sm-10">
                  <select name="textmajor" id="textmajor" class="selectpicker form-select" data-style="btn-success">
                    <option value="14计算机(平行班)">14计算机(平行班)</option>
                    <option value="14计算机(拔尖班)">14计算机(拔尖班)</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textdepartment">学院</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="textdepartment" placeholder="输入学院" value="计算机科学技术学院" disabled></input>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="commitPersonalForm()">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" data-backdrop="static" id="syncModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" hidden><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">同步课程信息中</h4>
            </div>
            <div class="modal-body">
              <p>请手动把urp上的已修课程情况导入本应用：<br/>(学校教务服务的计划对比可能有错，没关系，应用只获取已修课程数据)<br/>1.在新页面登陆教务服务，进入选课系统<a href="http://xk.fudan.edu.cn/xk/stdElectCourse.action">http://xk.fudan.edu.cn/xk/stdElectCourse.action</a>，点击“进入选课”；<br/>2.在新页面打开已选课程页面<a href="http://xk.fudan.edu.cn/xk/stdElectCourse!searchHisCourse.action?profileId=764">http://xk.fudan.edu.cn/xk/stdElectCourse!searchHisCourse.action?profileId=764</a>，通过Ctrl+A全选，Ctrl+C复制；<br/>3.在粘贴文本框内通过Ctrl+V粘贴，然后按确定；<br/></p>
              <!--<iframe src="http://www.urp.fudan.edu.cn:78/epstar/app/fudan/ScoreManger/ScoreViewer/Student/Course.jsp" width="100%" height="100" id="iframe1" name="iframe1"> 
                您的浏览器并不支持框架，话说哪来的那么破的浏览器 
              </iframe> -->
                <textarea class="form-control" id="paste_text" placeholder="粘贴文本框" width="100%" height="100"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" id="confirmCommitPersonInfo" class="btn btn-primary" onclick="forceCommitPersonInfo()" disabled>确定</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<form action="http://jwfw.fudan.edu.cn/eams/stdPlanCompletedState!instantAudit.action" method="post" target="iframe1" id="postToIframe">
      <input type="hidden" name="plan.id" value="9279">
      <input type="hidden" name="majorPlanId" value="9279">
    </form>-->
    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="dist/js/vendor/Chart.min.js"></script>
    <script src="docs/assets/js/application.js"></script>
    <script src="header/header.js"></script>
    <script src="js/data/course.js"></script>
    <script src="js/common.js"></script>
    <script src="js/getdata.js"></script>
  </body>
</html>
